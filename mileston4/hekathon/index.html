<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         <h2>Editable Resume builder</h2>
        <form id="resume-form">
        <fieldset>
            <legend><b>personal information</b></legend>
            <label for="name">name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <br>
            
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
           <br>
            
            <label for="phone">phone:</label>
            <input type="number" id="phone" placeholder="Enter your phone Number" required>
           <br>
        </fieldset>
        <fieldset>
            <legend><b>Education</b></legend>
            <label for="education">Education:</label>
            <textarea type="text" id="education" placeholder="Enter your Education" rows="1" required></textarea>
        </fieldset>
        <fieldset>
            <legend><b>Experience</b></legend>
            <label for="experience">Experience:</label>
            <textarea type="text" id="experience" placeholder="Enter your work Experience" rows="1" required></textarea>
        </fieldset>

        <fieldset>
            <legend><b>Skills</b></legend>
            <label for="skills">Skills:</label>
            <textarea type="text" id="skills" placeholder="Enter your Skills" rows="1" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</button></b></button>
    </form>

    <br>

    <!-- dynamic and Editable resume -->
     <div id="resume-display" contenteditable="true">
        <!-- resume will be generated below -->
     </div>
     <script src="script.js"></script>
     
</body>
</html>
